# GitHub Template Configuration

# This will appear when users click "Use this template"
name: ShipAny Next.js Template
description: Modern Next.js template with TypeScript, Tailwind CSS, Shadcn UI, Next-Auth, and more.

# Includes all branches
include:
  - main

# Files/folders that will not be included in the template
excludes:
  - .git
  - .github/workflows
  - node_modules
  - .env

# Suggest users to run the setup script after creating a new repository
